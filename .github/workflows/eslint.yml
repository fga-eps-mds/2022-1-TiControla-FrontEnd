name: ESLint

on:
  pull_request:
    branches: 
      - main

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ESLint
        run: |
          npm install eslint@8.10.0
          npm install @microsoft/eslint-formatter-sarif@2.1.7
          npm install eslint-plugin-react@latest
          npm install @typescript-eslint/eslint-plugin@latest
          npm install @typescript-eslint/parser@latest
          npm install typescript
          npm install eslint-plugin-react-native@latest
          npm install react

      - name: Run ESLint
        run: |
          npx eslint .  --ext .js,.jsx,.ts,.tsx --output-file eslint-results.sarif
        continue-on-error: true

      - name: Run ESLint
        run: |
          echo 'LINT_MESSAGE<<EOF' >> $GITHUB_ENV
          echo $'Output do eslint:\n```\n' >> $GITHUB_ENV
          cat eslint-results.sarif >> $GITHUB_ENV
          echo $'\n```\n' >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

        continue-on-error: true

      - name: Post result to PR
        uses: mshick/add-pr-comment@v1
        with:
          message: ${{ env.LINT_MESSAGE }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]' # The user.login for temporary GitHub tokens
          allow-repeats: false # This is the default
